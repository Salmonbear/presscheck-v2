<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressCheck - Check Article Credibility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(250, 250, 250, 0.7);
            z-index: 0;
        }

        /* Header */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 229, 229, 0.8);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #8B0000;
            text-decoration: none;
            font-family: 'Merriweather', serif;
        }

        /* Hero Section */
        .hero {
            max-width: 800px;
            margin: 80px auto 60px;
            text-align: center;
            padding: 0 40px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: clamp(36px, 5vw, 56px);
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .strapline {
            font-size: clamp(16px, 2vw, 20px);
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Input Interface */
        .input-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 40px 60px;
            position: relative;
            z-index: 1;
        }

        .input-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e5e5;
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            background: transparent;
            border: none;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            color: #1a1a1a;
            background: #f9f9f9;
        }

        .tab.active {
            color: #1a1a1a;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #6366f1;
        }

        .input-content {
            padding: 24px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        input[type="url"],
        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 48px;
            transition: all 0.2s;
            background: #fafafa;
        }

        textarea {
            min-height: 120px;
        }

        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }

        .cta-button {
            padding: 14px 32px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .cta-button:hover {
            background: #5558e3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .cta-button svg {
            width: 16px;
            height: 16px;
        }

        /* Loading & Results */
        .loading {
            text-align: center;
            color: #666;
            margin: 40px 0;
            font-size: 15px;
            display: none;
            position: relative;
            z-index: 1;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 40px;
            position: relative;
            z-index: 1;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 14px;
            display: none;
            border: 1px solid #fee2e2;
        }

        .error.show {
            display: block;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .metadata-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .metadata-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .metadata-info {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .metadata-label {
            font-weight: 600;
            color: #8B0000;
        }

        .metadata-value {
            color: #1a1a1a;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.2s forwards;
        }

        .circle-score {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 16px;
        }

        .circle-bg, .circle-progress {
            fill: none;
            stroke-width: 8;
        }

        .circle-bg {
            stroke: rgba(0, 0, 0, 0.1);
        }

        .circle-progress {
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 700;
            color: #333;
            font-family: 'Crimson Pro', serif;
        }

        .rating {
            font-size: 20px;
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .summary {
            background: rgba(245, 245, 245, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
        }

        .details {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .detail-section {
            background: rgba(250, 250, 250, 0.6);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .mini-circle-score {
            position: relative;
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .mini-circle-bg, .mini-circle-progress {
            fill: none;
            stroke-width: 4;
        }

        .mini-circle-bg {
            stroke: rgba(0, 0, 0, 0.1);
        }

        .mini-circle-progress {
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mini-score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 700;
            color: #333;
        }

        .detail-content {
            overflow: visible;
        }

        .detail-section p {
            margin: 0;
            line-height: 1.7;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
            }

            .hero {
                margin: 60px auto 40px;
                padding: 0 20px;
            }

            .input-container,
            .results-container {
                padding: 0 20px;
            }

            .input-content {
                padding: 16px;
            }

            .tabs {
                font-size: 14px;
            }

            .tab {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">PressCheck</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Check how trustworthy your news really is...</h1>
        <p class="strapline">PressCheck is a simple tool to evaluate journalistic credibility of the articles we read.</p>
    </section>

    <!-- Input Interface -->
    <div class="input-container">
        <div class="input-card">
            <div class="tabs">
                <button class="tab active" data-tab="url">Article URL</button>
                <button class="tab" data-tab="content">Article Content</button>
            </div>
            <div class="input-content">
                <form id="articleForm">
                    <div class="tab-panel active" id="urlPanel">
                        <input
                            type="url"
                            id="urlInput"
                            placeholder="https://example.com/article"
                            required
                        />
                    </div>
                    <div class="tab-panel" id="contentPanel">
                        <textarea
                            id="contentInput"
                            placeholder="Paste article content here..."
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="input-footer">
                        <button type="submit" class="cta-button" id="submitBtn">
                            Validate
                            <svg viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Analyzing article...
        </div>

        <div class="error" id="error"></div>
    </div>

    <!-- Results Section -->
    <div class="results-container">
        <div class="results" id="results">
            <div class="metadata-card" id="metadataCard">
                <div class="metadata-title" id="metadataTitle"></div>
                <div class="metadata-info">
                    <div class="metadata-item">
                        <span class="metadata-label">Publisher:</span>
                        <span class="metadata-value" id="metadataPublisher"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Category:</span>
                        <span class="metadata-value" id="metadataCategory"></span>
                    </div>
                </div>
            </div>
            <div class="score-container">
                <div class="circle-score">
                    <svg width="140" height="140">
                        <circle class="circle-bg" cx="70" cy="70" r="60"></circle>
                        <circle class="circle-progress" id="circleProgress" cx="70" cy="70" r="60"></circle>
                    </svg>
                    <div class="score-text" id="scoreText">0</div>
                </div>
                <div class="rating" id="rating"></div>
            </div>
            <div class="summary" id="summary"></div>
            <div class="details" id="details"></div>
        </div>
    </div>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const urlPanel = document.getElementById('urlPanel');
        const contentPanel = document.getElementById('contentPanel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabType = tab.dataset.tab;
                if (tabType === 'url') {
                    urlPanel.classList.add('active');
                    contentPanel.classList.remove('active');
                } else {
                    contentPanel.classList.add('active');
                    urlPanel.classList.remove('active');
                }
            });
        });

        // Form handling
        const form = document.getElementById('articleForm');
        const urlInput = document.getElementById('urlInput');
        const contentInput = document.getElementById('contentInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const circleProgress = document.getElementById('circleProgress');
        const scoreText = document.getElementById('scoreText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get article content from active tab
            const activeTab = document.querySelector('.tab.active').dataset.tab;
            const article = activeTab === 'url' ? urlInput.value.trim() : contentInput.value.trim();

            if (!article) return;

            submitBtn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            results.classList.remove('show');

            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ article })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to analyze article');
                }

                displayResults(data);
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function getScoreColor(score) {
            if (score >= 71) return '#22c55e'; // green
            if (score >= 41) return '#f59e0b'; // orange
            return '#ef4444'; // red
        }

        function animateScore(targetScore) {
            let currentScore = 0;
            const duration = 1500;
            const increment = targetScore / (duration / 16);

            const timer = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(timer);
                }
                scoreText.textContent = Math.round(currentScore);
            }, 16);
        }

        function displayResults(data) {
            // Display metadata if available
            if (data.metadata) {
                document.getElementById('metadataTitle').textContent = data.metadata.title || 'Article';
                document.getElementById('metadataPublisher').textContent = data.metadata.publisher || 'Unknown';
                document.getElementById('metadataCategory').textContent = data.metadata.category || 'General';
            }

            // Setup circular progress
            const score = data.score;
            const radius = 60;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;

            circleProgress.style.strokeDasharray = circumference;
            circleProgress.style.strokeDashoffset = circumference;
            circleProgress.style.stroke = getScoreColor(score);

            // Show results
            results.classList.add('show');

            // Animate circle and score
            setTimeout(() => {
                circleProgress.style.strokeDashoffset = offset;
                animateScore(score);
            }, 100);

            // Set rating
            document.getElementById('rating').textContent = data.rating;

            // Set summary
            document.getElementById('summary').textContent = data.summary;

            // Create detail sections with collapsible functionality
            const detailsContainer = document.getElementById('details');
            detailsContainer.innerHTML = '';

            const detailSections = [
                { key: 'claimsToEvidence', data: data.details.claimsToEvidence },
                { key: 'evidenceType', data: data.details.evidenceType },
                { key: 'independentAnalysis', data: data.details.independentAnalysis },
                { key: 'headlineConsistency', data: data.details.headlineConsistency },
                { key: 'incendiaryNature', data: data.details.incendiaryNature }
            ];

            detailSections.forEach((section, index) => {
                // Handle both new format {score, html} and old format (just html string)
                const isNewFormat = section.data && typeof section.data === 'object' && section.data.html;
                const isOldFormat = section.data && typeof section.data === 'string';

                if (isNewFormat || isOldFormat) {
                    const sectionScore = isNewFormat ? (section.data.score || 0) : 50; // default to 50 for old format
                    const sectionHtml = isNewFormat ? section.data.html : section.data;
                    const sectionColor = getScoreColor(sectionScore);

                    const div = document.createElement('div');
                    div.className = 'detail-section';

                    // Create mini circular score indicator
                    const miniRadius = 20;
                    const miniCircumference = 2 * Math.PI * miniRadius;
                    const miniOffset = miniCircumference - (sectionScore / 100) * miniCircumference;

                    div.innerHTML = `
                        <div class="detail-content">
                            ${sectionHtml}
                        </div>
                    `;

                    // Extract h3 and wrap it with score indicator
                    const h3 = div.querySelector('h3');
                    if (h3) {
                        const h3Text = h3.textContent;
                        h3.innerHTML = `
                            <div class="detail-header">
                                <div class="mini-circle-score">
                                    <svg width="50" height="50">
                                        <circle class="mini-circle-bg" cx="25" cy="25" r="${miniRadius}"></circle>
                                        <circle class="mini-circle-progress section-circle-${index}" cx="25" cy="25" r="${miniRadius}"
                                            style="stroke-dasharray: ${miniCircumference}; stroke-dashoffset: ${miniCircumference}; stroke: ${sectionColor};"></circle>
                                    </svg>
                                    <div class="mini-score-text section-score-${index}">0</div>
                                </div>
                                <span>${h3Text}</span>
                            </div>
                        `;

                        // Animate mini circle after a delay
                        setTimeout(() => {
                            const circle = div.querySelector(`.section-circle-${index}`);
                            const scoreEl = div.querySelector(`.section-score-${index}`);
                            if (circle && scoreEl) {
                                circle.style.strokeDashoffset = miniOffset;
                                animateMiniScore(scoreEl, sectionScore);
                            }
                        }, 600 + (index * 100));
                    }

                    detailsContainer.appendChild(div);
                }
            });

            function animateMiniScore(element, targetScore) {
                let currentScore = 0;
                const duration = 1000;
                const increment = targetScore / (duration / 16);

                const timer = setInterval(() => {
                    currentScore += increment;
                    if (currentScore >= targetScore) {
                        currentScore = targetScore;
                        clearInterval(timer);
                    }
                    element.textContent = Math.round(currentScore);
                }, 16);
            }

            // Smooth scroll to results
            setTimeout(() => {
                results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
        }
    </script>
</body>
</html>
